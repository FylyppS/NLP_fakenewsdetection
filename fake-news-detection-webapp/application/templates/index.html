<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake News Detector</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/css/styles.css') }}">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container">
            <a class="navbar-brand" href="/">Fake News Detector</a>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">Detect Fake News</h4>
                    </div>
                    <div class="card-body">
                        <form id="detection-form">
                            <div class="mb-3">
                                <label for="input-type" class="form-label">Input Type:</label>
                                <select class="form-select" id="input-type">
                                    <option value="text" selected>Text</option>
                                    <option value="url">URL</option>
                                </select>
                            </div>
                            
                            <div class="mb-3" id="text-input-group">
                                <label for="news-text" class="form-label">News Text:</label>
                                <textarea class="form-control" id="news-text" rows="6" placeholder="Paste news article text here..."></textarea>
                            </div>
                            
                            <div class="mb-3 d-none" id="url-input-group">
                                <label for="news-url" class="form-label">News URL:</label>
                                <input type="url" class="form-control" id="news-url" placeholder="https://example.com/news-article">
                            </div>
                            
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary" id="analyze-btn">Analyze</button>
                            </div>
                        </form>
                    </div>
                </div>
                
                <div class="card mt-4 d-none" id="results-card">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">Analysis Results</h4>
                    </div>
                    <div class="card-body">
                        <div class="text-center mb-4">
                            <div class="prediction-label mb-2">Classification Result:</div>
                            <h2 id="prediction-result" class="mb-3"></h2>
                            <div class="progress mb-2">
                                <div id="confidence-bar" class="progress-bar" role="progressbar" style="width: 0%"></div>
                            </div>
                            <div class="text-muted" id="confidence-text">Confidence: 0%</div>
                        </div>

                        <hr>
                        
                        <h5>Detailed Analysis</h5>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <strong>Keywords:</strong>
                                    <div id="keywords" class="mt-2"></div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <strong>Text Statistics:</strong>
                                    <ul class="list-group list-group-flush mt-2">
                                        <li class="list-group-item d-flex justify-content-between align-items-center">
                                            Words
                                            <span id="word-count" class="badge bg-primary rounded-pill">0</span>
                                        </li>
                                        <li class="list-group-item d-flex justify-content-between align-items-center">
                                            Characters
                                            <span id="char-count" class="badge bg-primary rounded-pill">0</span>
                                        </li>
                                        <li class="list-group-item d-flex justify-content-between align-items-center">
                                            Sentences
                                            <span id="sentence-count" class="badge bg-primary rounded-pill">0</span>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <strong>Sentiment Analysis:</strong>
                            <div class="mt-2">
                                <div class="row">
                                    <div class="col-4">
                                        <label>Positive:</label>
                                        <div class="progress">
                                            <div id="positive-bar" class="progress-bar bg-success" style="width: 0%"></div>
                                        </div>
                                    </div>
                                    <div class="col-4">
                                        <label>Neutral:</label>
                                        <div class="progress">
                                            <div id="neutral-bar" class="progress-bar bg-secondary" style="width: 0%"></div>
                                        </div>
                                    </div>
                                    <div class="col-4">
                                        <label>Negative:</label>
                                        <div class="progress">
                                            <div id="negative-bar" class="progress-bar bg-danger" style="width: 0%"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="alert alert-danger mt-4 d-none" id="error-message"></div>
                <div class="text-center mt-4 d-none" id="loading">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-2">Analyzing text...</p>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer mt-5 py-3 bg-light">
        <div class="container text-center">
            <span class="text-muted">Fake News Detector Â© 2025</span>
        </div>
    </footer>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', path='/js/main.js') }}"></script>
</body>
</html>
